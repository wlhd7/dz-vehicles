{% extends "base.html" %}

{% block content %}
    <h1>登录</h1>
    <form method="post">
        <label for="username">用户名</label>
        <input type="text" name="username" required>
        <label for="password">密码</label>
        <input type="password" name="password" required>
        <button type="submit">登录</button>
    </form>

    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
{% endblock %}
