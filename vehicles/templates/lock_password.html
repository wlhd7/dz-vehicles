{% extends 'base.html' %}

{% block content %}
<h2>管理临时密码</h2>
{% if message %}
  <p>{{ message }}</p>
{% endif %}
<form method="post">
  <label for="password">密码（文本）</label>
  <input id="password" name="password" required />
  <button type="submit">添加</button>
</form>

<h3>现有密码</h3>
<table>
  <thead><tr><th>ID</th><th>密码</th><th>状态</th><th>创建</th><th>使用时间</th></tr></thead>
  <tbody>
  {% for p in passwords %}
    <tr>
      <td>{{ p['id'] }}</td>
      <td>{{ p['password'] }}</td>
      <td>{{ p['status'] }}</td>
      <td>{{ p['created'] }}</td>
      <td>{{ p['used_at'] or '' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
