version: '3.8'
services:
  web:
    build: .
    environment:
      - FLASK_APP=vehicles
      - FLASK_ENV=production
    volumes:
      - .:/app:ro
      - ./instance:/app/instance
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    restart: unless-stopped
